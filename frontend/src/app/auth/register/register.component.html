<mat-card>
    <mat-card-title>Register</mat-card-title>
    <br>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field>
          <input matInput formControlName="email" placeholder="Email" type="email" autocomplete="email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="password" type="password" placeholder="Password" autocomplete="new-password">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm Password" autocomplete="new-password">
          <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Confirmation is required</mat-error>
          <mat-error *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">Passwords do not match</mat-error>
        </mat-form-field>
        <div *ngIf="error" class="error">{{ error }}</div>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
          <a mat-button routerLink="/login">Login</a>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
